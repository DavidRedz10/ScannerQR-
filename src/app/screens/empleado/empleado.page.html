
<div style="text-align:center">

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding ion-text-uppercase">
    <ion-card-header>
      <ion-card-title >Codigo QR generado</ion-card-title>
      <ion-card-subtitle>Muestra este codigo QR</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ngx-qrcode 
      [elementType]="elementType" 
      [value]="value"
      cssClass="aclass"
      errorCorrectionLevel="L">
    </ngx-qrcode>

      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col >
          <h2 class="price">Sede Cali</h2>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col >
          <ion-button expand="block" shape="round" fill="outline" color="light">
            Nombre del Empleado
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col >
          <ion-button routerLink="/login"expand="block" shape="round" fill="outline" color="light">
            Regresar al login
          </ion-button>
        </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>

</div>
